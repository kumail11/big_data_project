<!DOCTYPE html>
<html>
<head>
    <title>Netflix Stock Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <meta http-equiv="refresh" content="30"> <!-- Refresh every 30 seconds -->
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chart-container { width: 100%; max-width: 1200px; margin: 20px auto; }
    </style>
</head>
<body>
    <h1>Netflix Stock Live Dashboard</h1>
    <div class="chart-container">
        <h2>Bar Chart</h2>
        <div id="bar-chart"></div>
    </div>
    <div class="chart-container">
        <h2>Line Chart</h2>
        <div id="line-chart"></div>
    </div>

    <script>
        // Render bar chart
        var barData = {{ bar_chart | safe }};
        Plotly.newPlot('bar-chart', barData.data, barData.layout);

        // Render line chart
        var lineData = {{ line_chart | safe }};
        Plotly.newPlot('line-chart', lineData.data, lineData.layout);
    </script>
</body>
</html>
